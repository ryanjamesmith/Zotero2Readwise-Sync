name: Zotero to Readwise Automation

on:
  workflow_dispatch:          # allow manual runs
  schedule:
    - cron: "0 11 * * *"      # 04:00 Vancouver (11:00 UTC) daily

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install zotero2readwise
        run: pip install --upgrade zotero2readwise

      - name: Run Zotero → Readwise sync
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
          ZOTERO_KEY:     ${{ secrets.ZOTERO_KEY }}
          ZOTERO_ID:      ${{ secrets.ZOTERO_ID }}
        run: |
          python - <<'PY'
          import os
          # --- Force ASCII-only User-Agent to avoid httpx UnicodeEncodeError ---
          from pyzotero import zotero as _pz
          from zotero2readwise import zotero as _zrw_mod
          from zotero2readwise.zt2rw import Zotero2Readwise

          def _safe_client(library_id, library_type, api_key):
              # Minimal ASCII UA avoids httpx header encoding issues on GA runners
              return _pz.Zotero(library_id, library_type, api_key, user_agent="z2rw-gh-actions")

          # Monkey-patch the helper used by zotero2readwise
          _zrw_mod.get_zotero_client = _safe_client
          # ---------------------------------------------------------------------

          z = Zotero2Readwise(
              readwise_token=os.environ['READWISE_TOKEN'],
              zotero_key=os.environ['ZOTERO_KEY'],
              zotero_library_id=os.environ['ZOTERO_ID'],
              zotero_library_type="user",
              include_annotations=True,
              include_notes=True,
          )
          print("Syncing…")
          z.run()
          print("✅ Done.")
          PY
